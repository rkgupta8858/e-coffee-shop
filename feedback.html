<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="cafena.css">
</head>
<body>
    <form action="" method="post" class="form">
        <h1>Give Your Feedback</h1>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="fname" name="name" placeholder="Enter Your Name">
        </div>
        &nbsp;
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email">
        </div>
        &nbsp;
        <div>
            <label for="mobile no">Mobile No :</label>
            <input type="number" name="mobile no" id="mobile no" placeholder="Enter Your Mobile No">
        </div>
        &nbsp;
        <div>
            <label for="feedback">Feedback:</label>
            <input type="text" id="feedback" name="feedback">
        </div>
        &nbsp;
        
        <div>
            <input type="submit" value="Submit Now" class="submit">
        </div>
        

   </form>
</body>
</html>
