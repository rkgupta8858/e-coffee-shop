<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Table</title>
    <link rel="stylesheet" href="cafena.css">
</head>
<body>     

       <form action="" method="post" class="form">
        <h1>Book Your Table</h1>
            <div>
                <label for="name">Name :</label>
                <input type="text" id="fname" name="name" placeholder="Enter Your Name">
            </div>
            &nbsp;
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email">
            </div>
            &nbsp;
            <div>
                <label for="mobile no">Mobile No :</label>
                <input type="number" name="mobile no" id="mobile no" placeholder="Enter Your Mobile No">
            </div>
            &nbsp;
            <div>
                <label for="date">Date :</label>
                <input type="date" id="date" name="date">
            </div>
            &nbsp;
            <div>
                <label for="time">Time :</label>
                <input type="time" name="time" id="time">
            </div>
            <div>
                <input type="submit" value="Submit Now" class="submit">
            </div>
            

       </form>
</body>
</html>
